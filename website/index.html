<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffe6e6;
            font-family: 'Nunito', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        /* The cute container */
        .container {
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff4d6d;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0px #fff;
        }

        /* The gif image */
        .gif-container img {
            width: 200px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.2);
        }

        /* Buttons */
        .btn-group {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            font-family: 'Nunito', sans-serif;
            font-weight: 800;
        }

        .yes-btn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 0 #c9184a;
        }

        .yes-btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        .no-btn {
            background-color: #fff;
            color: #ff4d6d;
            box-shadow: 0 4px 0 #ffd1d1;
            position: relative; /* Important for moving it later */
        }

        /* Success Message (Hidden by default) */
        .success-message {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        
        .success-message p {
            font-size: 1.5rem;
            color: #c9184a;
            margin-top: 10px;
        }

        /* Floating Hearts Background */
        .heart {
            position: absolute;
            color: #ffccd5;
            animation: float 6s linear infinite;
            z-index: 1;
            font-size: 20px;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

    </style>
</head>
<body>

    <div id="hearts-container"></div>

    <div class="container" id="main-screen">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3h5eHc3aXJ6bXl5eGw5aXJ6bXl5eGw5aXJ6bXl5eGw5aXJ6bXl5eGw5/fkKws5o5gG5Xy/giphy.gif" alt="Cute Bear">
        </div>
        
        <h1>Will you be my Valentine? üíñ</h1>
        
        <div class="btn-group">
            <button class="yes-btn" onclick="sayYes()">YES!</button>
            <button class="no-btn" id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <div class="container success-message" id="success-screen">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3h5eHc3aXJ6bXl5eGw5aXJ6bXl5eGw5aXJ6bXl5eGw5aXJ6bXl5eGw5/T86i6yDyOYz7J6v9x2/giphy.gif" alt="Happy Cat">
        </div>
        <h1>YAY! I knew it! ü•∞</h1>
        <p>See you on the 14th! ‚ù§Ô∏è</p>
    </div>

    <script>
        // Logic to make the 'No' button run away
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 50);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 50);
            
            // Ensure it doesn't go off screen
            const safeX = Math.max(0, Math.min(x, window.innerWidth - 100));
            const safeY = Math.max(0, Math.min(y, window.innerHeight - 100));

            noBtn.style.position = 'fixed';
            noBtn.style.left = safeX + 'px';
            noBtn.style.top = safeY + 'px';
        }

        // Logic for the 'Yes' button
        function sayYes() {
            document.getElementById('main-screen').style.display = 'none';
            document.getElementById('success-screen').style.display = 'flex';
            
            // Add extra confetti or hearts here if desired
            createHearts(50);
        }

        // Create background floating hearts
        function createHearts(num) {
            const container = document.getElementById('hearts-container');
            for (let i = 0; i < num; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 2 + 's';
                heart.style.fontSize = Math.random() * 20 + 10 + 'px';
                container.appendChild(heart);
                
                // Remove heart after animation to keep DOM light
                setTimeout(() => {
                    heart.remove();
                }, 6000);
            }
        }

        // Start background hearts loop
        setInterval(() => {
            createHearts(5);
        }, 500);
    </script>
</body>
</html>
